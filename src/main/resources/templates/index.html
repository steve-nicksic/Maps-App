<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maps</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.9612, lng: -82.9988},
          zoom: 10
        });
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=[API_KEY_HERE]&callback=initMap"
        async defer></script>
</body>
</html>
